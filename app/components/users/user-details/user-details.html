<div class="user-details">
  <div *ng-if="!user">No user found</div>
  
  <div *ng-if="user">
    <h1>User Details</h1>
    <p>
      Firstname: {{ user.name.first }}
    </p>
    <p>
      Lastname: {{ user.name.last }}
    </p>
    <p>
      <img src="{{ user.picture.medium }}" alt="" />
    </p>
  </div>
</div>
